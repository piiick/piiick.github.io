<h3 id="内网渗透："><a href="#内网渗透：" class="headerlink" title="内网渗透："></a>内网渗透：</h3><h4 id="域信息收集命令："><a href="#域信息收集命令：" class="headerlink" title="域信息收集命令："></a>域信息收集命令：</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs shell">query user || qwinsta 查看当前在线用户<br>net user 查看本机用户<br>net user /domain 查看域用户<br>net view &amp; net group &quot;domain computers&quot; /domain 查看当前域计算机列表 第二<br>个查的更多<br>net view /domain 查看有几个域<br>net view \\\\dc 查看 dc 域内共享文件<br>net group /domain 查看域里面的组<br>net group &quot;domain admins&quot; /domain 查看域管<br>net localgroup administrators /domain /这个也是查域管，是升级为域控时，<br>本地账户也成为域管<br>net group &quot;domain controllers&quot; /domain 域控<br>net time /domain<br>net config workstation 当前登录域 - 计算机名 - 用户名<br>net use \\\\域控(如 pc.xx.com) password /user:xxx.com\username 相当于这个<br>帐号登录域内主机，可访问资源<br>ipconfig<br>systeminfo<br>tasklist /svc<br>tasklist /S ip /U domain\username /P /V 查看远程计算机 tasklist<br>net localgroup administrators &amp;&amp; whoami 查看当前是不是属于管理组<br>netstat -ano<br>nltest /dclist:xx 查看域控<br>whoami /all 查看 Mandatory Label uac 级别和 sid 号<br>net sessoin 查看远程连接 session (需要管理权限)<br>net share 共享目录<br>cmdkey /l 查看保存登陆凭证<br>echo %logonserver% 查看登陆域<br>spn –l administrator spn 记录<br>set 环境变量<br>dsquery server - 查找目录中的 AD DC/LDS 实例<br>dsquery user - 查找目录中的用户<br>dsquery computer 查询所有计算机名称 windows 2003<br>dir /s *.exe 查找指定目录下及子目录下没隐藏文件<br>arp -a<br>查询当前环境<br></code></pre></td></tr></table></figure>
